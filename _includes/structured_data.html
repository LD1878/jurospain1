{% comment %}
   This file injects Article Schema JSON-LD for maximum SEO visibility on post pages.
{% endcomment %}

{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | default: site.description | escape }}",
  "image": "{{ page.image | default: '/assets/images/default-blog-cover.jpg' | absolute_url }}",
  "datePublished": "{{ page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/logo.png' | absolute_url }}"
    }
  }
}
</script>
{% endif %}
