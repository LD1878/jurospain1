<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <style>
        .theme-toggle {
            background: rgba(128, 128, 128, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid var(--gold-color);
            width: 44px; height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
            margin-left: 1rem;
        }
        .theme-toggle:hover { transform: scale(1.1); background: var(--gold-color); }
        .theme-icon { font-size: 1.2rem; }
    </style>

    <script>
        const THEMES = [
            {
                name: 'madrid-modern',
                icon: '‚òÄÔ∏è',
                '--bg-primary': '#f8fafc',  /* Softest Gray */
                '--bg-secondary': '#ffffff', /* Pure White */
                '--text-primary': '#0f172a', /* Deep Navy */
                '--text-muted': '#475569', 
                '--border-light': '#e2e8f0',
                '--sp-red': '#E30613',
                '--gold-color': '#FFC400'
            },
            {
                name: 'mediterranean-slate',
                icon: 'üåä', 
                '--bg-primary': '#e2e8f0',  /* Slate Blue */
                '--bg-secondary': '#f1f5f9', /* Light Slate */
                '--text-primary': '#1e293b', /* Slate Black */
                '--text-muted': '#475569',
                '--border-light': '#cbd5e1',
                '--sp-red': '#c2410c', /* Terracotta */
                '--gold-color': '#94a3b8'
            },
            {
                name: 'midnight-legal',
                icon: '‚öñÔ∏è', 
                '--bg-primary': '#020617',  /* Deep Obsidian */
                '--bg-secondary': '#0f172a', /* Dark Navy */
                '--text-primary': '#f8fafc', /* Clean White */
                '--text-muted': '#94a3b8',
                '--border-light': '#1e293b',
                '--sp-red': '#E30613',
                '--gold-color': '#fbbf24'
            }
        ];

        function applyTheme(themeName) {
            const root = document.documentElement;
            const theme = THEMES.find(t => t.name === themeName);
            if (!theme) return;

            Object.keys(theme).forEach(key => {
                if (key.startsWith('--')) {
                    root.style.setProperty(key, theme[key]);
                }
            });

            localStorage.setItem('theme-name', themeName);
            const iconEl = document.querySelector('.theme-icon');
            if (iconEl) iconEl.textContent = theme.icon;
        }

        (function() {
            const storedThemeName = localStorage.getItem('theme-name') || 'madrid-modern';
            applyTheme(storedThemeName);
        })();
    </script>
</head>
<body>

    <header class="site-header">
        <div class="container" style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.5rem;">
            <a class="site-title" href="{{ '/' | relative_url }}" style="font-size: 1.8rem; text-decoration: none; font-weight: 800;">
                JURO Spain
            </a>
            
            <nav class="site-nav" id="siteNav" style="display: flex; align-items: center; gap: 2rem;">
                <a href="{{ '/services/' | relative_url }}">Services</a>
                <a href="{{ '/pricing/' | relative_url }}">Pricing</a>
                <div class="dropdown-container" style="position: relative; cursor: pointer;">
                    <span class="dropdown-trigger">Resources ‚ñæ</span>
                    <div class="dropdown-menu" style="position: absolute; top: 100%; left: 0; min-width: 200px; padding: 1rem; display: none; flex-direction: column; gap: 0.5rem; z-index: 100;">
                        <a href="{{ '/blog/' | relative_url }}">Guides</a>
                        <a href="{{ '/glossary/' | relative_url }}">Glossary</a>
                        <a href="{{ '/about/' | relative_url }}">About</a>
                    </div>
                </div>
                <a href="{{ '/contact/' | relative_url }}">Contact</a>
                <button class="theme-toggle" id="themeToggle"><span class="theme-icon">‚òÄÔ∏è</span></button>
                <a href="https://app.cal.eu/jurospain/30min" class="btn">Book Call</a>
            </nav>
        </div>
    </header>

    <main>{{ content }}</main>

    <footer class="site-footer" style="padding: 4rem 0; margin-top: 5rem;">
        <div class="container center">
            <h3>JURO Spain</h3>
            <p>English-Speaking Relocation & Legal Services</p>
            <div style="display: flex; justify-content: center; gap: 2rem; margin: 2rem 0;">
                <a href="{{ '/privacy/' | relative_url }}" style="color: inherit;">Privacy</a>
                <a href="{{ '/partners/' | relative_url }}" style="color: inherit;">Lawyers</a>
            </div>
            <p class="small">¬© 2026 JURO Spain. Concierge agency, not a law firm.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                const current = localStorage.getItem('theme-name') || 'madrid-modern';
                const idx = THEMES.findIndex(t => t.name === current);
                const next = THEMES[(idx + 1) % THEMES.length].name;
                applyTheme(next);
            });

            // Simple Dropdown Logic
            const drop = document.querySelector('.dropdown-container');
            const menu = document.querySelector('.dropdown-menu');
            drop.addEventListener('mouseenter', () => menu.style.display = 'flex');
            drop.addEventListener('mouseleave', () => menu.style.display = 'none');
        });
    </script>
</body>
</html>
