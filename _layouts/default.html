<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURO Spain - Premium Header Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sp-red: #E30613;
            --sp-gold: #FFC400;
            --bg-primary: #fcfcfc;
            --bg-secondary: #ffffff;
            --text-primary: #232323;
            --text-muted: #8b8b85;
            --border-light: #ddd;
            --btn-text: #ffffff;
            --gold-color: #FFC400;
            --sp-radius: 6px;
            --sp-font-heavy: 'Oswald', sans-serif;
            --sp-space-2: 0.5rem;
            --sp-space-3: 1rem;
            --sp-space-4: 1.5rem;
            --elev-1: 0 2px 6px rgba(0,0,0,0.06);
            --elev-2: 0 6px 12px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* SLEEK HEADER */
        .site-header {
            background: var(--bg-secondary);
            border-bottom: 3px solid var(--gold-color);
            box-shadow: var(--elev-1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .site-header.scrolled {
            padding: 0.6rem 0;
            box-shadow: var(--elev-2);
            border-bottom-width: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--sp-space-4);
        }

        /* HEADER FLEX LAYOUT */
        .site-header .container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* LOGO */
        .site-title {
            font-family: var(--sp-font-heavy);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--sp-red);
            text-decoration: none;
            margin-right: auto;
            letter-spacing: 0.5px;
            transition: font-size 0.3s ease;
        }

        .site-header.scrolled .site-title {
            font-size: 1.5rem;
        }

        /* NAVIGATION */
        .site-nav {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .site-nav a {
            font-family: var(--sp-font-heavy);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.6rem 1rem;
            border-radius: var(--sp-radius);
            position: relative;
            transition: all 0.2s ease;
        }

        .site-nav a:hover {
            color: var(--sp-red);
            background: rgba(227, 6, 19, 0.05);
        }

        .site-nav a::after {
            content: "";
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 70%;
            height: 2px;
            background: var(--sp-red);
            transition: transform 0.3s ease;
        }

        .site-nav a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* CTA BUTTON */
        .site-nav .btn {
            background: var(--sp-red);
            color: var(--btn-text) !important;
            font-weight: 700;
            padding: 0.65rem 1.25rem;
            border-radius: var(--sp-radius);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(227, 6, 19, 0.2);
        }

        .site-nav .btn:hover {
            background: #a8040d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.3);
        }

        .site-nav .btn::after {
            display: none;
        }

        /* THEME TOGGLE - ICON CHANGES */
        .theme-toggle {
            background: transparent;
            border: 2px solid var(--border-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .theme-toggle:hover {
            border-color: var(--gold-color);
            background: rgba(255, 196, 0, 0.1);
            transform: rotate(180deg);
        }

        /* MOBILE TOGGLE BUTTON */
        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            position: relative;
            width: 32px;
            height: 32px;
        }

        .menu-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s ease;
            position: absolute;
            left: 2px;
        }

        .menu-toggle span:nth-child(1) {
            top: 6px;
        }

        .menu-toggle span:nth-child(2) {
            top: 14px;
        }

        .menu-toggle span:nth-child(3) {
            top: 22px;
        }

        /* ANIMATED HAMBURGER TO X */
        .menu-toggle.active span:nth-child(1) {
            top: 14px;
            transform: rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            top: 14px;
            transform: rotate(-45deg);
        }

        /* MOBILE NAVIGATION */
        @media (max-width: 900px) {
            .site-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 300px;
                height: 100vh;
                background: var(--bg-secondary);
                flex-direction: column;
                align-items: stretch;
                gap: 0;
                padding: 5rem 2rem 2rem;
                box-shadow: -5px 0 25px rgba(0,0,0,0.15);
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 999;
            }

            .site-nav.active {
                right: 0;
            }

            .site-nav a {
                font-size: 1.1rem;
                padding: 1rem 1.25rem;
                border-bottom: 1px solid var(--border-light);
                border-radius: 0;
            }

            .site-nav a::after {
                display: none;
            }

            .site-nav .btn {
                margin: 1rem 0 0 0;
                text-align: center;
                border: none;
            }

            .menu-toggle {
                display: block;
                z-index: 1001;
            }

            .theme-toggle {
                margin-left: auto;
                margin-right: 0.5rem;
            }
        }

        /* DEMO CONTENT */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-family: var(--sp-font-heavy);
            font-size: 3rem;
            color: var(--sp-red);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* THEME VARIATIONS */
        [data-theme="deep-dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1f1f1f;
            --text-primary: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-light: rgba(255, 215, 0, 0.15);
        }

        [data-theme="cyber-neon"] {
            --bg-primary: #050510;
            --bg-secondary: #0f1228;
            --text-primary: #c7ffed;
            --text-muted: #58a09e;
            --border-light: #39FF14;
            --gold-color: #39FF14;
        }

        [data-theme="retro-sunset"] {
            --bg-primary: #2a0230;
            --bg-secondary: #4d194d;
            --text-primary: #ffc596;
            --text-muted: #e684ae;
            --border-light: #ffc596;
            --gold-color: #FF8000;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="site-title" href="/">
                J<span style="color:var(--gold-color);">U</span>R<span style="color:var(--gold-color);">O</span> Spain
            </a>
            
            <nav class="site-nav">
                <a href="/services/">Services</a>
                <a href="/pricing/">Pricing</a>
                <a href="/about/">About</a>
                <a href="/blog/">Blog</a>
                <a href="/glossary/">Glossary</a>
                <a href="/contact/">Contact</a>
                <a href="https://app.cal.eu/jurospain/30min" class="btn" target="_blank">Book a Call</a>
            </nav>

            <button class="theme-toggle" aria-label="Change theme">
                <span class="theme-icon">‚òÄÔ∏è</span>
            </button>
            
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Unbelievable Header Design</h1>
            <p>Compact, responsive, smooth animations. Try resizing the window or clicking the theme toggle! üî•</p>
        </div>
    </div>

    <script>
        const THEMES = [
            { name: 'spain-light', icon: '‚òÄÔ∏è' },
            { name: 'deep-dark', icon: 'üåô' },
            { name: 'cyber-neon', icon: '‚ö°' },
            { name: 'retro-sunset', icon: 'üåÖ' }
        ];

        let currentThemeIndex = 0;

        function applyTheme(index) {
            document.documentElement.setAttribute('data-theme', THEMES[index].name);
            document.querySelector('.theme-icon').textContent = THEMES[index].icon;
            localStorage.setItem('theme-index', index);
        }

        // Load saved theme
        const saved = localStorage.getItem('theme-index');
        if (saved) {
            currentThemeIndex = parseInt(saved);
            applyTheme(currentThemeIndex);
        }

        // Theme toggle
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % THEMES.length;
            applyTheme(currentThemeIndex);
        });

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const siteNav = document.querySelector('.site-nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            siteNav.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.site-nav') && !e.target.closest('.menu-toggle')) {
                menuToggle.classList.remove('active');
                siteNav.classList.remove('active');
            }
        });

        // Sticky header shrink on scroll
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
