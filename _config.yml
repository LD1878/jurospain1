title: JURO Spain
description: English-speaking legal services for expats in Spainâ€”visas, residency, property purchases, and relocation support.
theme: minima
url: "https://jurospain.com"
baseurl: ""
lang: en
timezone: Europe/Madrid
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
plugins:
  - jekyll-seo-tag
  - jekyll-feed
permalink: /:title/
header_pages:
  - about.md
  - services.md
  - pricing.md
  - glossary.md
  - contact.md
  - blog.md

# ğŸ“‚ NEW: Case Studies Collection Logic
# This tells Jekyll to process files in the _cases folder
collections:
  cases:
    output: true
    permalink: /success-stories/:slug/

defaults:
  # 1. Standard Blog Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Juro Spain Team
      categories: guides
      
  # 2. The Blog Index Page
  - scope:
      path: "blog.md"
    values:
      layout: blog-index

  # ğŸ† 3. NEW: Case Studies Defaults
  # automatically applies the layout to anything in _cases folder
  - scope:
      path: ""
      type: cases
    values:
      layout: case-study
      author: Juro Spain Team

sass:
  style: compressed
